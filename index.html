<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luban Perfume</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        luban: {
                            green: '#013220', // Deep Forest Green
                            black: '#0a0a0a', // Deep Black
                            gold: '#D4AF37',  // Champagne Gold
                            cream: '#F5F5DC', // Warm Cream
                            light: '#FDFDF5',
                        }
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="font-sans min-h-screen flex flex-col relative">

    <!-- App Container -->
    <div id="app" class="flex flex-col min-h-screen">
        <!-- Navbar -->
        <header id="navbar-container" class="sticky top-0 z-40 bg-white/95 backdrop-blur-md border-b border-gray-100 shadow-sm transition-all duration-300"></header>
        
        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu-overlay" class="fixed inset-0 z-[60] bg-luban-green transform translate-x-full transition-transform duration-300 ease-in-out hidden"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow"></main>

        <!-- Footer -->
        <footer id="footer-container" class="bg-luban-black text-white pt-20 pb-10 border-t-4 border-luban-gold"></footer>

        <!-- Cart Sidebar -->
        <div id="cart-sidebar-container"></div>
    </div>

    <!-- JavaScript Logic -->
    <script src="script.js"></script>
</body>
</html>
