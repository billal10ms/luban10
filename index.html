<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luban - Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --dark-green: #0a1a15;
            --accent-green: #1a2e28;
            --text-gray: #a0a0a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background-color: var(--dark-green);
            color: white;
            line-height: 1.6;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .logo img {
            height: 50px;
        }

        nav a {
            color: var(--text-gray);
            text-decoration: none;
            margin: 0 1.5rem;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--gold);
        }

        .checkout-container {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 4rem;
        }

        .billing-details h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--gold);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gold);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            background: var(--accent-green);
            border: 1px solid rgba(212, 175, 55, 0.2);
            color: white;
            border-radius: 4px;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .order-summary {
            background: var(--accent-green);
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            height: fit-content;
        }

        .order-summary h3 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: var(--gold);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        .total {
            font-size: 1.5rem;
            color: var(--gold);
            border-bottom: none;
        }

        .place-order-btn {
            width: 100%;
            padding: 1.5rem;
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 2rem;
        }

        .place-order-btn:hover {
            background: var(--gold);
            color: var(--dark-green);
        }

        .place-order-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-btn {
            color: var(--gold);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 2rem;
        }

        @media (max-width: 968px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Luban Logo">
        </div>
        <nav>
            <a href="index.html">The Scent</a>
            <a href="collection.html">Collection</a>
            <a href="heritage.html">Heritage</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="header-icons">
            <a href="cart.html" style="color: var(--gold); position: relative;">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count" style="position: absolute; top: -10px; right: -10px; background: var(--gold); color: var(--dark-green); border-radius: 50%; padding: 2px 6px; font-size: 10px;">0</span>
            </a>
        </div>
    </header>

    <div class="checkout-container">
        <div class="billing-details">
            <a href="cart.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Shopping</a>
            <h2>Billing Details</h2>
            
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone *</label>
                    <input type="tel" id="phone" placeholder="01XXXXXXXXX">
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" placeholder="your@email.com">
                </div>
            </div>

            <div class="form-group">
                <label>State / City *</label>
                <select id="city">
                    <option value="">Select city</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chittagong">Chittagong</option>
                    <option value="Sylhet">Sylhet</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Khulna">Khulna</option>
                </select>
            </div>

            <div class="form-group">
                <label>Street Address *</label>
                <input type="text" id="address" placeholder="House number and street name">
            </div>

            <div class="form-group">
                <label>Order Notes (Optional)</label>
                <textarea id="orderNotes" rows="4" placeholder="Special notes for delivery..."></textarea>
            </div>

            <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-top: 2rem;">
                <input type="checkbox" checked disabled style="width: auto;">
                <p style="font-size: 0.9rem; color: var(--text-gray);">Cash on Delivery — Pay with cash upon receiving your luxury fragrance.</p>
            </div>
        </div>

        <div class="order-summary">
            <h3>Your Order</h3>
            <div id="order-items-list">
                </div>
            
            <div class="summary-item" style="margin-top: 2rem;">
                <span>Subtotal</span>
                <span id="subtotal">0৳</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <span>70৳</span>
            </div>
            <div class="summary-item total">
                <span>Total</span>
                <strong id="final-total">0৳</strong>
            </div>

            <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateSummary() {
            const container = document.getElementById('order-items-list');
            let subtotal = 0;

            container.innerHTML = cart.map(item => {
                const itemTotal = item.price * item.qty;
                subtotal += itemTotal;
                return `
                    <div class="summary-item">
                        <div>
                            <p style="color: white;">${item.name} (${item.size})</p>
                            <small style="color: var(--text-gray);">${item.qty} × ${item.price}৳</small>
                        </div>
                        <span>${itemTotal}৳</span>
                    </div>
                `;
            }).join('');

            document.getElementById('subtotal').innerText = subtotal + "৳";
            document.getElementById('final-total').innerText = (subtotal + 70) + "৳";
            document.getElementById('cart-count').innerText = cart.length;
        }

        async function placeOrder() {
            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const notes = document.getElementById('orderNotes').value;

            if (!name || !phone || !city || !address) {
                alert("Please fill in all required fields.");
                return;
            }

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.qty), 0);
            
            const order = {
                id: "LB" + Math.floor(1000 + Math.random() * 9000),
                name: name,
                phone: phone,
                email: email,
                city: city,
                address: address,
                notes: notes,
                items: cart,
                total: subtotal + 70
            };

            const submitBtn = document.querySelector('.place-order-btn');
            submitBtn.innerText = "Processing...";
            submitBtn.disabled = true;

            try {
                // আপনার আপডেট করা Google Apps Script URL
                const scriptURL = "https://script.google.com/macros/s/AKfycbzUO4wdVbFC_NL3R7Q5aOGFIsC54-1ZBpNASKU_d95jmlrr_cDO-gM0Pu0JRyF7cO_A1A/exec";

                await fetch(scriptURL, {
                    method: "POST",
                    mode: "no-cors",
                    cache: "no-cache",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(order)
                });

                alert("Order placed successfully! Order ID: " + order.id);
                localStorage.removeItem('cart');
                window.location.href = "index.html"; 

            } catch (error) {
                console.error("Error!", error.message);
                alert("Something went wrong. Please check your connection and try again.");
                submitBtn.innerText = "PLACE ORDER";
                submitBtn.disabled = false;
            }
        }

        // Initialize UI
        updateSummary();
    </script>
</body>
</html>
